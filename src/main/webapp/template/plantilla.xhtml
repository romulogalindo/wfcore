<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>WFCORE</title>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="west" size="230" resizable="false" >
                <ui:insert name="left"></ui:insert>
                <h:form>
                    <p:panel style="height:150px; width:220px">
                        <p:graphicImage style="height: 70px; width: 180px" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/img/logo2.png"/>
                        Usuario 123
                        user@acceso.com.pe
                    </p:panel>

                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>

                    <p:panelMenu style="width:220px">
                        <p:submenu label="Mantenimiento" expanded="true">
                            <p:submenu label="Conexiones" expanded="true">
                                <p:menuitem value="Registro" url="/pagex/paginaRegConexion.xhtml" icon="fa fa-save" />
                                <p:menuitem value="Reporte" url="/pagex/paginaConexiones.xhtml"  icon="fa fa-refresh" />
                            </p:submenu>
                            <p:submenu label="Sistema" expanded="false">
                                <p:menuitem value="Registro" action="#{menuView.save}" icon="fa fa-save" />
                                <p:menuitem value="Reporte" action="#{menuView.update}"  icon="fa fa-refresh" />
                            </p:submenu>
                            <p:submenu label="Paquete" expanded="false">
                                <p:menuitem value="Registro" action="#{menuView.save}" icon="fa fa-save" />
                                <p:menuitem value="Reporte" action="#{menuView.update}"  icon="fa fa-refresh" />
                            </p:submenu>
                            <p:submenu label="Modulos" expanded="false">
                                <p:menuitem value="Registro" action="#{menuView.save}" icon="fa fa-save" />
                                <p:menuitem value="Reporte" action="#{menuView.update}"  icon="fa fa-refresh" />
                            </p:submenu>
                            <p:submenu label="Contenedor" expanded="false">
                                <p:menuitem value="Registro" action="#{menuView.save}" icon="fa fa-save" />
                                <p:menuitem value="Reporte" action="#{menuView.update}"  icon="fa fa-refresh" />
                            </p:submenu>
                            <p:submenu label="Usuario" expanded="true">
                                <p:menuitem value="Registro" action="#{menuView.save}" icon="fa fa-save" />
                                <p:menuitem value="Reporte" action="#{menuView.update}"  icon="fa fa-refresh" />
                                <p:menuitem value="Asginación de Permisos" action="#{menuView.update}"  icon="fa fa-compress" />
                            </p:submenu>
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Sistema" expanded="true">
                            <p:menuitem value="Configuración" action="#{menuView.exit}" icon="fa fa-gear"/>
                            <p:menuitem value="Log Out" action="#{menuView.exit}" icon="fa fa-sign-out"/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
