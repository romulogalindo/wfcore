<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>WFCORE</title>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="west" size="220" resizable="true" >
                <ui:insert name="left"></ui:insert>
                <h:form>
                    <p:panel style="height:150px">
                        Usuario 123
                        user@acceso.com.pe
                    </p:panel>

                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>

                    <p:panelMenu style="width:220px">
                        <p:submenu label="Mantenimiento" expanded="true">
                            <p:menuitem value="Registro" action="#{menuView.save}" icon="pi pi-save" />
                            <p:menuitem value="Reporte" action="#{menuView.update}"  icon="pi pi-refresh" />
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Usuario" expanded="true">
                            <p:menuitem value="Registro" action="#{menuView.save}" icon="pi pi-save" />
                            <p:menuitem value="Reporte" action="#{menuView.update}"  icon="pi pi-refresh" />
                        </p:submenu>
                        <p:menuitem value="Salir" action="#{menuView.save}" icon="pi pi-save" />
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
