<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <script name="jquery/jquery.js" library="primefaces"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>WFCORE</title>
    <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css"/>
    <style type="text/css">
        .p-grid {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex !important;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            margin-right: -0.5em;
            margin-left: -0.5em;
            margin-top: 0.5em;
        }
        .box{
            background-color: #cce4f7;
            text-align: center;
            padding-top: 1em;
            padding-bottom: 1em;
            border-radius: 4px;
            color: #30383c;
        }
        .p-col {
            -webkit-box-flex: 1;
            -ms-flex-positive: 1;
            flex-grow: 1;
            -ms-flex-preferred-size: 0;
            flex-basis: 0;
            padding: 0.5em;
        }
        .buttonnuevo {
            background: transparent !important;
            background-color: rgb(17, 111, 191) !important;
            border-bottom-color: rgb(0, 122, 217) !important;
            border-bottom-left-radius: 3px !important;
            border-bottom-right-radius: 3px !important;
            border-bottom-style: solid !important;
            border-bottom-width: 1.43333px !important;
            border-image-outset: 0 !important;
            border-image-repeat: stretch stretch !important;
            border-image-slice: 100% !important;
            border-image-source: none !important;
            border-image-width: 1 !important;
            border-left-color: rgb(0, 122, 217) !important;
            border-left-style: solid !important;
            border-left-width: 1.43333px !important;
            border-right-color: rgb(0, 122, 217)!important;
            border-right-style: solid !important;
            border-right-width: 1.43333px !important;
            border-top-color: rgb(0, 122, 217) !important;
            border-top-left-radius: 3px !important;
            border-top-right-radius: 3px !important;
            border-top-style: solid !important;
            border-top-width: 1.43333px !important;
            box-sizing: border-box !important;
            color: rgb(255, 255, 255) !important;
            cursor: pointer !important;
            display: inline-block !important;
            font-family: "Open Sans", "Helvetica Neue", sans-serif !important;
            font-size: 14px !important;

        }

    </style>
</h:head>

<h:body>

    <p:layout fullPage="true">

        <p:layoutUnit position="west" size="230" resizable="false">
            <ui:insert name="left"></ui:insert>
            <h:form id="menuForm">
                <p:panel style="height:150px; width:220px">
                    <p:graphicImage style="height: 70px; width: 180px"
                                    value="#{FacesContext.getCurrentInstance().getExternalContext()}/jsf_exec/resources/img/logo2.png"/>
                    Usuario 123
                    user@acceso.com.pe
                </p:panel>

                <p:growl id="messages" showDetail="true">
                    <p:autoUpdate/>
                </p:growl>

                <p:panelMenu style="width:220px">
                    <p:submenu label="Maestros" expanded="true">
                        <p:menuitem value="#{conexionBean.beanName}" action="#{conexionBean.load}"
                                    actionListener="#{conexionBean.doListener}" ajax="true" async="false"
                                    update="mainPanel" icon="fa fa-check"/>

                        <p:menuitem value="#{sistemaBean.beanName}" action="#{sistemaBean.load}"
                                    actionListener="#{sistemaBean.doListener}" ajax="true" async="false"
                                    update="mainPanel" icon="fa fa-check"/>

                        <p:menuitem value="#{subSistemaBean.beanName}" action="#{subSistemaBean.load}"
                                    actionListener="#{subSistemaBean.doListener}" ajax="true" async="false"
                                    update="mainPanel" icon="fa fa-check"/>

                        <p:menuitem value="#{paqueteBean.beanName}" action="#{paqueteBean.load}"
                                    actionListener="#{paqueteBean.doListener}" ajax="true" async="false"
                                    update="mainPanel" icon="fa fa-check"/>

                        <p:menuitem value="#{moduloBean.beanName}" action="#{moduloBean.load}"
                                    actionListener="#{moduloBean.doListener}" ajax="true" async="false"
                                    update="mainPanel" icon="fa fa-check"/>

                        <p:menuitem value="#{menuBean.beanName}"
                                    action="#{menuBean.load}"
                                    ajax="true" async="false"
                                    update="mainPanel" icon="fa fa-check"/>

                        <p:menuitem value="#{usuarioBean.beanName}" action="#{usuarioBean.load}"
                                    actionListener="#{usuarioBean.doListener}" ajax="true" async="false"
                                    update="mainPanel" icon="fa fa-check"/>

                        <p:menuitem value="#{contenedorBean.beanName}" action="#{contenedorBean.load}"
                                    actionListener="#{contenedorBean.doListener}" ajax="true" async="false"
                                    update="mainPanel" icon="fa fa-check"/>

                        <p:menuitem value="Pagina" action="#{contenedorBean.load}"
                                    actionListener="#{contenedorBean.doListener}" ajax="true" async="false"
                                    update="mainPanel" icon="fa fa-check"/>

                    </p:submenu>

                    <p:separator/>

                    <p:submenu label="Sistema" expanded="true">
                        <p:menuitem value="ConfiguraciÃ³n" action="#{menuView.exit}" icon="fa fa-gear"/>
                        <p:menuitem value="Log Out" action="#{menuView.exit}" icon="fa fa-sign-out"/>
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <p:outputPanel id="mainPanel">

                <p:breadCrumb model="#{managerBean.model}">

                    <f:facet name="options">
                        <h:form>
                            <p:outputPanel>
                                <p:panelGrid columns="2">
                                    <p:row>
                                        <p:column>
                                            <p:commandButton id="defaultActionButton"
                                                             value="#{managerBean.defaultActionNameButton}"
                                                             action="#{managerBean.defaultAction}"
                                                             rendered="#{managerBean.renderedCommandButton}"
                                                             icon="#{managerBean.defaultActionIcoButton}"/>
                                        </p:column>
                                        <p:column>
                                            <p:menuButton id="optionalActionsMenuButton"
                                                          model="#{managerBean.menuButton}"
                                                          rendered="#{managerBean.renderedMenuButton}"
                                                          icon="fa fa-bars">
                                            </p:menuButton>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:outputPanel>
                        </h:form>

                    </f:facet>
                </p:breadCrumb>

                <ui:insert name="content">Content</ui:insert>
            </p:outputPanel>
        </p:layoutUnit>

    </p:layout>

</h:body>

</html>
