<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">
        .ui-row-editor .ui-row-editor-pencil {
            margin-left: 8px;
        }

        .ui-editable-column .ui-cell-editor-input {
            overflow: hidden;
        }

        .ui-editable-column .ui-cell-editor-input * {
            box-sizing: border-box;
        }

        .ui-treetable table {
            table-layout: fixed;
        }
    </style>

    <ui:composition template="../../template/plantilla.xhtml">
        <ui:define name="content">

            <h:form id="form">

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times"/>
                </p:confirmDialog>

                <p:panel id="panelListaMenu">

                    <p:growl id="msgs" showDetail="true"/>
                    <p:scrollPanel style="width:1400px;height:1200px">
                        <p:treeTable id="lista"
                                     value="#{menuBean.root}"
                                     var="men"
                                     editable="true"
                                     style="margin-bottom:20px"
                                     selectionMode="single"
                                     selection="#{menuBean.selectedNode}">

                            <f:facet name="header">
                                Lista de Menus
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{menuBean.onRowEdit}"/>
                            <p:ajax event="rowEditCancel" listener="#{menuBean.onRowCancel}"/>

                            <p:column headerText="Nombre" style="background-color:#{men.va_colele};">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{men.no_elemen}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{men.no_elemen}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Modulo" style="background-color:#{men.va_colele};">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{men.no_modulo}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu id="co_modulo" value="#{men.co_modulo}"
                                                         dynamic="true" style="width:100%">
                                            <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                                            <f:selectItems value="#{menuBean.getComboModulos(men)}"/>
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Orden" style=" width:100px; background-color:#{men.va_colele};">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{men.or_elemen}" style="text-align: right"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{men.or_elemen}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Identificador" style=" width:100px; background-color:#{men.va_colele};">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{men.co_identi}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:outputText value="#{men.co_identi}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column style="width:40px; background-color:#{men.va_colele};" >
                                <p:rowEditor rendered="#{menuBean.isEditable(men)}"/>
                            </p:column>
                            <p:column style="width:80px; background-color:#{men.va_colele};" >
                                <p:commandButton icon="fa fa-trash" action="#{menuBean.deleteRegist}"
                                                 update=":form:lista" rendered="#{menuBean.isEditable(men)}">
                                    <f:setPropertyActionListener value="#{men}" target="#{menuBean.menu}"/>
                                    <p:confirm header="Confirmación" message="¿Desea continuar?"
                                               icon="fa fa-exclamation-triangle"/>
                                </p:commandButton>
                                <p:commandButton icon="fa fa-plus"
                                                 actionListener="#{menuBean.addChildNodeAction}"
                                                 process="@this,lista" update=":form:lista"
                                                 rendered="#{menuBean.isEditable(men)}">
                                    <f:setPropertyActionListener value="#{men}" target="#{menuBean.menu}"/>
                                </p:commandButton>
                            </p:column>

                        </p:treeTable>
                    </p:scrollPanel>
                </p:panel>

            </h:form>

        </ui:define>

    </ui:composition>

</html>
