<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../template/plantilla.xhtml">
    <ui:define name="content">

        <h:form id="form">

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times"/>
            </p:confirmDialog>

            <p:panel id="panelListaUser">

                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="lista"
                             var="user"
                             value="#{usuarioBean.usuarios}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true"
                             paginatorPosition="bottom"
                             rows="100"
                             widgetVar="widTable"
                             rowKey="#{user.co_usuari}"
                             rowIndexVar="N"
                             style="width:1600px;height:800px">

                    <f:facet name="header">
                        Lista de Usuarios
                        <p:commandButton id="toggler" type="button" value="Columnas" style="float:end"
                                         icon="fa fa-align-justify"/>
                        <p:columnToggler datasource="lista" trigger="toggler"/>
                    </f:facet>

                    <p:ajax event="sort" skipChildren="false"/>

                    <p:column style="text-align: right" width="20">
                        <f:facet name="header">
                            <h:outputText value="#"/>
                        </f:facet>
                        <h:outputText value="#{N + 1}"/>
                    </p:column>

                    <p:column sortBy="#{user.no_usuari}" width="200">
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{user.no_usuari}"/>
                    </p:column>

                    <p:column headerText="Usuario" sortBy="#{user.co_usulog}">
                        <h:outputText value="#{user.co_usulog}"/>
                    </p:column>

                    <p:column headerText="Registro" sortBy="#{user.fe_regist}" width="160">
                        <h:outputText value="#{user.fe_regist}">
                            <f:convertDateTime pattern="dd/MM/yy HH:mm"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Bloqueo" sortBy="#{user.fe_bloque}" width="160">
                        <h:outputText value="#{user.fe_bloque}">
                            <f:convertDateTime pattern="dd/MM/yy HH:mm"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Último Logueo" sortBy="#{user.fe_ultlog}" width="160">
                        <h:outputText value="#{user.fe_ultlog}">
                            <f:convertDateTime pattern="dd/MM/yy HH:mm"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Tipo" sortBy="#{user.ti_usuari}">
                        <h:outputText value="#{user.ti_usuari}"/>
                    </p:column>

                    <p:column headerText="Sistema" sortBy="#{user.no_sistem}" width="160">
                        <h:outputText value="#{user.no_sistem}"/>
                    </p:column>

                    <p:column headerText="Subsistema" sortBy="#{user.no_subsis}" width="160">
                        <h:outputText value="#{user.no_subsis}"/>
                    </p:column>

                    <p:column headerText="Acciones" style="width:180px;text-align: center">
                        <p:commandButton action="#{usuarioBean.updateRegist}" icon="fa fa-search" title="Ver">
                            <f:setPropertyActionListener value="#{user}" target="#{usuarioBean.usuario}"/>
                            <f:setPropertyActionListener value="false" target="#{usuarioBean.isregEditable}"/>
                        </p:commandButton>

                        <p:commandButton icon="fa fa-fw fa-edit" title="Editar" action="#{usuarioBean.updateRegist}">
                            <f:setPropertyActionListener value="#{user}" target="#{usuarioBean.usuario}"/>
                        </p:commandButton>

                        <p:commandButton icon="fa fa-trash" action="#{usuarioBean.deleteRegist}"
                                         update=":form:lista">
                            <f:setPropertyActionListener value="#{user}" target="#{usuarioBean.usuario}"/>
                            <p:confirm header="Confirmación" message="¿Desea continuar?"
                                       icon="fa fa-exclamation-triangle"/>
                        </p:commandButton>

                        <p:commandButton icon="fa fa-list" title="Permisos" action="#{usuarioBean.urlPermisos}"
                                         actionListener="#{menuBean.load}">
                            <f:setPropertyActionListener value="#{user}" target="#{usuarioBean.usuario}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>

</html>
