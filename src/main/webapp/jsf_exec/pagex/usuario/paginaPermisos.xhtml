<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="../../template/plantilla.xhtml">
    <ui:define name="content">

        <h:form id="form">

            <p:panel id="panelListaPermiso">

                <p:growl id="msgs" showDetail="true"/>

                <p:tree id="lista"
                        value="#{usuarioBean.root}"
                        nodeVar="nodeRowAction"
                        var="men"
                        style="margin-bottom:20px; width:auto"
                        selection="#{usuarioBean.selectedNodes}"
                        selectionMode="checkbox">

                    <f:facet name="header">
                        Lista de Permisos
                    </f:facet>

                    <p:treeNode icon="#{men.co_modulo == null ? ' fa fa-folder' : 'fa fa-paperclip'}">
                        <h:outputText value="#{men.no_elemen}"/>
                    </p:treeNode>


                </p:tree>
                <p:commandButton action="#{usuarioBean.load()}"
                                 actionListener="#{usuarioBean.doListener()}"
                                 value="AtrÃ¡s"
                                 title="Volver al reporte de usuarios"
                                 immediate="true"
                                 icon="fa fa-angle-double-left">
                </p:commandButton>
                <p:commandButton value="Guardar"
                                 icon="fa fa-save"
                                 action="#{usuarioBean.saveSelectedMultiple(usuarioBean.selectedNodes)}"
                                 update="msgs"/>
            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>

</html>
