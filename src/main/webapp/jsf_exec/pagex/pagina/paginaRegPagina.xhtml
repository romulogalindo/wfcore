<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../../template/plantilla.xhtml">
    <ui:define name="content">

        <h:form id="form">
            <p:panel id="panelActualizarPagina">
                <!--<p:growl id="msgs" showDetail="true"/>-->
                <h3 style="margin-top:0">Página #{paginaBean.pagina.co_pagina} | #{paginaBean.pagina.no_pagtit}</h3>


                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column colspan="3" style="text-align: center">

                            <p:tabView>
                                <p:tab title="Datos">

                                    <p:panelGrid style="display: inline-block;">

                                        <p:row>
                                            <p:column styleClass="form_col_title">
                                                <p:outputLabel for="co_pagina" value="ID:"/>
                                            </p:column>
                                            <p:column styleClass="form_col_empty">
                                                <p:spacer width="1" height="24"
                                                          style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                            </p:column>
                                            <p:column styleClass="form_col_detail">
                                                <p:inputText id="co_pagina" value="#{paginaBean.pagina.co_pagina}"
                                                             rendered="#{paginaBean.isregEditable}"/>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column styleClass="form_col_title">
                                                <p:outputLabel for="no_pagtit" value="Nombre(defecto):"/>
                                            </p:column>
                                            <p:column styleClass="form_col_empty">
                                                <p:spacer width="1" height="24"
                                                          style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                            </p:column>
                                            <p:column styleClass="form_col_detail">
                                                <p:inputTextarea id="no_pagtit" value="#{paginaBean.pagina.no_pagtit}"
                                                                 required="true"
                                                                 requiredMessage="Debe ingresar un Nombre."
                                                                 rendered="#{paginaBean.isregEditable}"/>
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column styleClass="form_col_title">
                                                <p:outputLabel for="ti_pagina" value="Tipo:"/>
                                            </p:column>
                                            <p:column styleClass="form_col_empty">
                                                <p:spacer width="1" height="24"
                                                          style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                            </p:column>
                                            <p:column styleClass="form_col_detail">
                                                <p:selectOneRadio id="ti_pagina" value="#{paginaBean.pagina.ti_pagina}"
                                                                  unselectable="true"
                                                                  rendered="#{paginaBean.isregEditable}">
                                                    <f:selectItem itemLabel="Formulario" itemValue="R"/>
                                                    <f:selectItem itemLabel="Reporte" itemValue="T"/>
                                                </p:selectOneRadio>
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column styleClass="form_col_title">
                                                <p:outputLabel for="de_pagina" value="Descripción:"/>
                                            </p:column>
                                            <p:column styleClass="form_col_empty">
                                                <p:spacer width="1" height="24"
                                                          style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                            </p:column>
                                            <p:column styleClass="form_col_detail">
                                                <p:inputText id="de_pagina" value="#{paginaBean.pagina.de_pagina}"
                                                             required="false"
                                                             requiredMessage="Debe ingresar una Descripción."
                                                             rendered="#{paginaBean.isregEditable}"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>


                                </p:tab>

                                <p:tab title="Organización">
                                    <p:fieldset id="availableRegistrosField" legend="Registros">
                                        <p:dataTable id="availableRegistros" var="registro"
                                                     value="#{paginaBean.registros}">
                                            <p:column style="width:20px">
                                                <h:outputText id="dragIcon" styleClass="ui-icon fa fa-plus"/>
                                                <p:draggable for="dragIcon" revert="true" helper="clone"/>
                                            </p:column>

                                            <p:column headerText="Id">
                                                <h:outputText value="#{registro.co_tipreg}"/>
                                            </p:column>

                                            <p:column headerText="Tipo de Registro">
                                                <h:outputText value="#{registro.no_tipreg}"/>
                                            </p:column>

                                        </p:dataTable>
                                    </p:fieldset>

                                    <p:fieldset id="selectedRegistros" legend="Registros Seleccionados"
                                                style="margin-top:20px">
                                        <p:outputPanel id="dropArea">
                                            <h:outputText value="!!!Arrastrar Aqui!!!"
                                                          rendered="#{empty paginaBean.registrosCargados}"
                                                          style="font-size:24px;"/>
                                            <p:dataTable id="selectedRegistrosTable" var="registro"
                                                         value="#{paginaBean.registrosCargados}"
                                                         rendered="#{not empty paginaBean.registrosCargados}">
                                                <p:column headerText="Id">
                                                    <h:outputText value="#{registro.co_tipreg}"/>
                                                </p:column>

                                                <p:column headerText="Tipo de Registro">
                                                    <h:outputText value="#{registro.no_tipreg}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </p:outputPanel>
                                    </p:fieldset>

                                    <p:droppable for="selectedRegistros" tolerance="touch"
                                                 activeStyleClass="ui-state-highlight"
                                                 datasource="availableRegistros" onDrop="handleDrop">
                                        <p:ajax listener="#{paginaBean.onRegistroSeleccionado}"
                                                update="dropArea availableRegistros"/>
                                    </p:droppable>

                                </p:tab>

                                <p:tab title="Botones">
                                    <p:panel>
                                        <!--<h:form id="form2">-->

                                        <p:dataTable id="lista2"
                                                     var="bot"
                                                     value="#{paginaBean.pagina.ls_botone}"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                                     paginator="true"
                                                     paginatorPosition="bottom"
                                                     rows="100"
                                                     widgetVar="widTable2"
                                                     selectionMode="single"
                                                     selection="#{paginaBean.botonSeleccionado}"
                                                     rowKey="#{bot.co_pagbot}"
                                                     rowIndexVar="N"
                                                     style="width:100%; ">

                                            <f:facet name="header">
                                                Lista de Botones
                                            </f:facet>

                                            <p:ajax event="sort" skipChildren="false"/>

                                            <p:column style="text-align: right" width="20">
                                                <f:facet name="header">
                                                    <h:outputText value="#"/>
                                                </f:facet>
                                                <h:outputText value="#{N + 1}"/>
                                            </p:column>

                                            <p:column headerText="COD" width="30" styleClass="table_cell_right">
                                                <h:outputText value="#{bot.co_pagbot}"/>
                                            </p:column>

                                            <p:column headerText="Nombre" width="200" styleClass="table_cell_left">
                                                <h:outputText value="#{bot.no_pagbot}"/>
                                            </p:column>

                                            <p:column headerText="Orden" width="40" styleClass="table_cell_right">
                                                <h:outputText value="#{bot.or_pagbot}"/>
                                            </p:column>

                                            <p:column headerText="Tipo" width="60" styleClass="table_cell_center">
                                                <h:outputText value="Estandar" rendered="#{bot.ti_pagbot eq 'E'}"/>
                                                <h:outputText value="Global" rendered="#{bot.ti_pagbot eq 'G'}"/>
                                            </p:column>

                                            <p:column headerText="Propag" width="60" styleClass="table_cell_center">
                                                <h:outputText value="Si" rendered="#{bot.il_proces}"/>
                                                <h:outputText value="No" rendered="#{!bot.il_proces}"/>
                                            </p:column>


                                            <p:column headerText="Acciones" style="text-align: center">
                                                <p:commandButton update="form:botonDetalle"
                                                                 oncomplete="PF('botonDialog').show()"
                                                                 icon="fa fa-search" title="Ver">
                                                    <f:setPropertyActionListener value="#{bot}"
                                                                                 target="#{paginaBean.botonSeleccionado}"/>
                                                    <f:setPropertyActionListener value="false"
                                                                                 target="#{paginaBean.isregEditable}"/>
                                                </p:commandButton>

                                                <p:commandButton icon="fa fa-fw fa-edit" title="Editar"
                                                                 action="#{paginaBean.updateRegist}">
                                                    <f:setPropertyActionListener value="#{bot}"
                                                                                 target="#{paginaBean.boton}"/>
                                                </p:commandButton>

                                                <p:commandButton icon="fa fa-trash"
                                                                 action="#{paginaBean.deleteRegist}"
                                                                 update="@form">
                                                    <f:setPropertyActionListener value="#{bot}"
                                                                                 target="#{paginaBean.boton}"/>
                                                    <p:confirm header="Confirmación" message="¿Desea continuar?"
                                                               icon="fa fa-exclamation-triangle"/>
                                                </p:commandButton>

                                            </p:column>

                                        </p:dataTable>
                                        <!--</h:form>-->
                                    </p:panel>

                                </p:tab>

                                <p:tab title="Script de Carga">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="Tipo de código"></p:outputLabel>
                                                <p:selectOneRadio id="ti_script" value="1" unselectable="true">
                                                    <f:selectItem itemLabel="Valpag JS" itemValue="1"/>
                                                    <f:selectItem itemLabel="Vaqlpag SP" itemValue="2"/>
                                                </p:selectOneRadio>
                                                <p:outputLabel
                                                        value="Si el codigo Valpag JS esta en blanco por default se llamara al Valpag SP."></p:outputLabel>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:outputPanel style="text-align: left;">


                                                    <pe:codeMirror id="cadeJS" mode="javascript"
                                                                   value="#{paginaBean.pagina.js_valpag}"
                                                                   lineNumbers="true"
                                                                   matchBrackets="true"/>
                                                </p:outputPanel>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:tab>

                                <p:tab title="Script de Proceso">
                                    <p:panelGrid style="width: 100%">
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="Código Propag JS"></p:outputLabel>
                                                <p:outputLabel
                                                        value="Si el codigo Propag JS esta en blanco por default se llamara al Propag SP."></p:outputLabel>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:outputPanel style="text-align: left;">


                                                    <pe:codeMirror id="cadeJS2" mode="javascript"
                                                                   value="#{paginaBean.pagina.js_propag}"
                                                                   lineNumbers="true"
                                                                   matchBrackets="true"/>
                                                </p:outputPanel>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:tab>
                            </p:tabView>

                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">
                            <p:separator/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:commandButton action="#{paginaBean.load()}"
                                             actionListener="#{paginaBean.doListener()}"
                                             value="Atrás"
                                             title="Volver al reporte de usuarios"
                                             immediate="true">
                            </p:commandButton>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Grabar"
                                             action="#{paginaBean.saveRegist}"
                                             type="submit"
                                             update="panelActualizarPagina">
                                <p:ajax rendered="panelActualizarPagina"/>
                            </p:commandButton>
                            <p:commandButton value="Grabar y Aplicar"
                                             action="#{paginaBean.saveRegist}"
                                             type="submit"
                                             update="panelActualizarPagina">
                                <p:ajax rendered="panelActualizarPagina"/>
                            </p:commandButton>
                        </p:column>
                        <p:column>

                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:dialog header="Información del Boton" widgetVar="botonDialog" modal="true" showEffect="fade"
                      hideEffect="fade" resizable="false">
                <p:outputPanel id="botonDetalle" style="text-align:center;">
                    <p:panelGrid columns="2" rendered="#{not empty paginaBean.botonSeleccionado}"
                                 columnClasses="label,value">
                        <h:outputText value="Código:"/>
                        <h:outputText value="#{paginaBean.botonSeleccionado.co_pagbot}"/>

                        <h:outputText value="Nombre:"/>
                        <h:outputText value="#{paginaBean.botonSeleccionado.no_pagbot}"/>

                        <h:outputText value="Orden:"/>
                        <h:outputText value="#{paginaBean.botonSeleccionado.or_pagbot}"/>

                        <h:outputText value="Proceso:"/>
                        <h:outputText value="#{paginaBean.botonSeleccionado.il_proces}"/>

                        <h:outputText value="Confirmación:"/>
                        <h:outputText value="#{paginaBean.botonSeleccionado.il_confir}"/>

                        <h:outputText value="Texto de Confirmación:"/>
                        <h:outputText value="#{paginaBean.botonSeleccionado.no_confir}"/>

                        <h:outputText value="Autenticación:"/>
                        <h:outputText value="#{paginaBean.botonSeleccionado.il_autent}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>

</ui:composition>

</html>
