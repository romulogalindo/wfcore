<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="../../template/plantilla.xhtml">
    <ui:define name="content">

        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <h3 style="margin-top:0">P치gina</h3>
            <p:tabView>
                <p:tab title="Datos">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:outputLabel for="co_pagina" value="ID:"/>
                        <p:inputText id="co_pagina" value="#{paginaBean.pagina.co_pagina}"
                                     rendered="#{paginaBean.isregEditable}"/>

                        <p:outputLabel for="no_pagtit" value="Nombre:"/>
                        <p:inputText id="no_pagtit" value="#{paginaBean.pagina.no_pagtit}"
                                     required="true" requiredMessage="Debe ingresar un Nombre."
                                     rendered="#{paginaBean.isregEditable}"/>

                        <p:outputLabel for="de_pagina" value="Descripci칩n:"/>
                        <p:inputText id="de_pagina" value="#{paginaBean.pagina.de_pagina}"
                                     required="true" requiredMessage="Debe ingresar una Descripci칩n."
                                     rendered="#{paginaBean.isregEditable}"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Organizaci칩n">
                    <p:fieldset id="availableCarsField" legend="Available Cars">
                        <p:dataTable id="availableCars" var="car" value="#{dndCarsView.cars}">
                            <p:column style="width:20px">
                                <h:outputText id="dragIcon" styleClass="ui-icon pi pi-plus" />
                                <p:draggable for="dragIcon" revert="true" helper="clone"/>
                            </p:column>

                            <p:column headerText="Id">
                                <h:outputText value="#{car.id}" />
                            </p:column>

                            <p:column headerText="Year">
                                <h:outputText value="#{car.year}" />
                            </p:column>

                            <p:column headerText="Brand">
                                <h:outputText value="#{car.brand}" />
                            </p:column>

                            <p:column headerText="Color">
                                <h:outputText value="#{car.color}" />
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>

                    <p:fieldset id="selectedCars" legend="Selected Cars" style="margin-top:20px">
                        <p:outputPanel id="dropArea">
                            <h:outputText value="!!!Drop here!!!" rendered="#{empty dndCarsView.droppedCars}" style="font-size:24px;" />
                            <p:dataTable id="selectedCarsTable" var="car" value="#{dndCarsView.droppedCars}" rendered="#{not empty dndCarsView.droppedCars}">
                                <p:column headerText="Id">
                                    <h:outputText value="#{car.id}" />
                                </p:column>

                                <p:column headerText="Year">
                                    <h:outputText value="#{car.year}" />
                                </p:column>

                                <p:column headerText="Brand">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>

                                <p:column headerText="Color">
                                    <h:outputText value="#{car.color}" />
                                </p:column>

                                <p:column style="width:32px">
                                    <p:commandButton update=":carForm:display" oncomplete="PF('carDialog').show()" icon="pi pi-search">
                                        <f:setPropertyActionListener value="#{car}" target="#{dndCarsView.selectedCar}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:fieldset>

                    <p:droppable for="selectedCars" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableCars" onDrop="handleDrop">
                        <p:ajax listener="#{dndCarsView.onCarDrop}" update="dropArea availableCars" />
                    </p:droppable>

                </p:tab>
            </p:tabView>


        </h:form>

    </ui:define>

</ui:composition>

</html>
