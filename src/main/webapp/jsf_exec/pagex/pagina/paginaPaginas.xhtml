<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../template/plantilla.xhtml">
    <ui:define name="content">

        <h:form id="form">

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times"/>
            </p:confirmDialog>

            <p:panel id="panelListaPagina">

                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="lista"
                             var="pag"
                             value="#{paginaBean.paginas}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true"
                             multiViewState="true"
                             paginatorPosition="bottom"
                             rows="100"
                             widgetVar="widTable"
                             rowKey="#{pag.co_pagina}"
                             rowIndexVar="N"
                             style="width:1500px;height:800px"
                             filteredValue="#{paginaBean.filtroPagina}">

                    <f:facet name="header">
                        Lista de Paginas
                        <p:commandButton id="toggler" type="button" value="Columnas" style="float:end"
                                         icon="fa fa-align-justify"/>
                        <p:columnToggler datasource="lista" trigger="toggler"/>
                    </f:facet>

                    <p:ajax event="sort" skipChildren="false"/>

                    <p:column style="text-align: right" width="20">
                        <f:facet name="header">
                            <h:outputText value="#"/>
                        </f:facet>
                        <h:outputText value="#{N + 1}"/>
                    </p:column>

                    <p:column sortBy="#{pag.no_pagtit}" width="450" filterBy="#{pag.no_pagtit}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{pag.no_pagtit}"/>
                    </p:column>

                    <p:column headerText="Descripción" sortBy="#{pag.de_pagina}" filterBy="#{pag.de_pagina}" filterMatchMode="contains">
                        <h:outputText value="#{pag.de_pagina}"/>
                    </p:column>

                    <p:column headerText="Programador" sortBy="#{pag.db_progra}" filterBy="#{pag.db_progra}" filterMatchMode="contains" width="160">
                        <h:outputText value="#{pag.db_progra}" />
                    </p:column>

                    <p:column headerText="Registro" sortBy="#{pag.fe_regist}" width="160">
                        <h:outputText value="#{pag.fe_regist}">
                            <f:convertDateTime pattern="dd/MM/yy HH:mm"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Acciones" style="width:160px;text-align: center">
                        <p:commandButton action="#{paginaBean.updateRegist}" icon="fa fa-search" title="Ver">
                            <f:setPropertyActionListener value="#{pag}" target="#{paginaBean.pagina}"/>
                            <f:setPropertyActionListener value="false" target="#{paginaBean.isregEditable}"/>
                        </p:commandButton>

                        <p:commandButton icon="fa fa-fw fa-edit" title="Editar" action="#{paginaBean.updateRegist}">
                            <f:setPropertyActionListener value="#{pag}" target="#{paginaBean.pagina}"/>
                        </p:commandButton>

                        <p:commandButton icon="fa fa-trash" action="#{paginaBean.deleteRegist}"
                                         update=":form:lista">
                            <f:setPropertyActionListener value="#{pag}" target="#{paginaBean.pagina}"/>
                            <p:confirm header="Confirmación" message="¿Desea continuar?"
                                       icon="fa fa-exclamation-triangle"/>
                        </p:commandButton>

                    </p:column>

                </p:dataTable>
            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>

</html>
