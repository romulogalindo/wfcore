<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../template/plantilla.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel id="panelListaBotone">
                <p:toolbar>
                    <f:facet name="left">
                        <span>
                        <h3 style="margin-top:0;margin-bottom: 0px;display: inline;">#{paginaBean.pagina.no_pagtit}</h3> |
                        <h4 style="margin-top:0;margin-bottom: 0px;display: inline;">Página [#{paginaBean.pagina.co_pagina}]</h4>
                            >
                            <h4 style="margin-top:0;margin-bottom: 0px;display: inline;">Registro:#{paginaBean.elementoSeleccionado.pagregDTO.no_pagreg}</h4>
                        </span>

                    </f:facet>
                </p:toolbar>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column colspan="3" style="text-align: center">
                            <p:outputPanel>
                                <p:panelGrid id="botonDetalle" style="display: inline-block;">
                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="sb_co_boton" value="Código"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:outputLabel id="sb_co_boton"
                                                           value="#{paginaBean.elementoSeleccionado.pagregDTO.co_pagreg}"
                                            />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="sb_no_pagreg" value="Texto"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:inputText id="sb_no_pagreg"
                                                         value="#{paginaBean.elementoSeleccionado.pagregDTO.no_pagreg}"
                                                         disabled="#{!paginaBean.regEditable}"/>

                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="sb_co_pagtit" value="¿A que título pertenece?"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:inputText id="sb_co_pagtit"
                                                         value="#{paginaBean.elementoSeleccionado.pagregDTO.co_pagtit}"
                                                         disabled="#{!paginaBean.regEditable}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="sb_or_pagreg" value="Orden"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:inputText id="sb_or_pagreg"
                                                         value="#{paginaBean.elementoSeleccionado.pagregDTO.or_pagreg}"
                                                         disabled="#{!paginaBean.regEditable}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="sb_ti_pagreg" value="Tipo"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:selectOneMenu id="sb_ti_pagreg"
                                                             value="#{paginaBean.elementoSeleccionado.pagregDTO.ti_pagreg}"
                                                             disabled="#{!paginaBean.regEditable}">
                                                <f:selectItems value="#{paginaBean.ls_ti_pagreg}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="sb_ti_estreg" value="Estado"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:selectOneMenu id="sb_ti_estreg"
                                                             value="#{paginaBean.elementoSeleccionado.pagregDTO.ti_estreg}"
                                                             disabled="#{!paginaBean.regEditable}">
                                                <f:selectItems value="#{paginaBean.ls_ti_estreg}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">
                            <p:separator/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="width: 20%;">
                            <p:commandButton action="#{paginaBean.pagbot_back}"
                                             value="Atrás"
                                             title="Volver al reporte de usuarios"
                                             immediate="true">
                            </p:commandButton>
                        </p:column>
                        <p:column style="text-align: center;width: 60%;">
                            <p:commandButton value="Grabar"
                                             action="#{paginaBean.pagbot_save}"
                                             type="submit"
                            >
                            </p:commandButton>
                        </p:column>
                        <p:column style="width: 20%;"></p:column>
                    </p:row>
                </p:panelGrid>

            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>

</html>
