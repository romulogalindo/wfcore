<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<body>

<ui:composition template="../../template/plantilla.xhtml">

    <ui:define name="content">
        <h:form>
            <p:panel id="panelActualizarSubSis">
<!--                <p:growl id="messages" showDetail="true"/>-->
                <p:panelGrid columns="2" style="width: 400px">

                    <p:outputLabel for="co_conexi" value="Id:"/>
                    <p:inputText id="co_conexi" value="#{subSistemaBean.subsistema.co_subsis}"/>

                    <p:outputLabel for="no_conexi" value="Nombre:"/>
                    <p:inputText id="no_conexi" value="#{subSistemaBean.subsistema.no_subsis}"
                                 required="true" requiredMessage="Debe ingresar un Nombre."/>

                    <p:outputLabel for="co_sistem" value="Sistema:"/>
                    <p:selectOneMenu id="co_sistem" value="#{subSistemaBean.subsistema.co_sistem}"
                                     required="true" requiredMessage="Debe ingresar un Sistema."
                                     dynamic="true">
                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                        <f:selectItems value="#{subSistemaBean.getComboSistema()}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="ur_logsub" value="Logo:"/>
                    <p:fileUpload id="ur_logsub"
                                  auto="true"
                                  fileUploadListener="#{subSistemaBean.uploadImage}"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                  value="#{subSistemaBean.subsistema.ar_logsub}"
                                  rendered="#{subSistemaBean.isregEditable}"
                    />

                    <p:outputLabel for="no_temdef" value="Tema:"/>
                    <p:selectOneMenu id="no_temdef" value="#{subSistemaBean.subsistema.no_temdef}">
                        <f:selectItem itemLabel="Seleccione" itemValue=""/>
                        <f:selectItem itemLabel="Sepia" itemValue="Sepia"/>
                        <f:selectItem itemLabel="Dark" itemValue="Dark"/>
                        <f:selectItem itemLabel="Material" itemValue="Material"/>
                    </p:selectOneMenu>

                </p:panelGrid>
                <p:panelGrid style="width: 400px">
                    <p:commandButton action="#{subSistemaBean.load()}"
                                     actionListener="#{subSistemaBean.doListener()}"
                                     value="AtrÃ¡s"
                                     title="Volver al reporte de subsistemaes"
                                     immediate="true">
                    </p:commandButton>
                    <p:commandButton value="Grabar"
                                     action="#{subSistemaBean.saveRegist}"
                                     type="submit"
                                     update="panelActualizarSubSis" ajax="true"
                                     async="false">
                        <p:ajax rendered="panelActualizarSubSis"/>
                    </p:commandButton>

                </p:panelGrid>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
