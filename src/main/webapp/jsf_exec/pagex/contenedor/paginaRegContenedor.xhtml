<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="../../template/plantilla.xhtml">
    <ui:define name="content">

        <h:form id="form">
            <h3>Filas</h3>
            <p:commandButton icon="fa fa-plus" action="#{contenedorBean.incrementFila}" update="outputFila"
                             styleClass="buttonnuevo"/>
            <p:commandButton icon="fa fa-minus" action="#{contenedorBean.decreaseFila}" update="outputFila"
                             styleClass="buttonnuevo"/>
            <p:row/>
            <p:outputPanel id="outputFila">

                <ui:repeat var="fila" value="#{contenedorBean.getFilas()}">
                    <p:panelGrid style="width: 95%">
                        <p:row>
                            <p:column colspan="2" style="text-align: center; font-size: 140%">
                                <b>#{fila} </b>
                            </p:column>
                            <p:column rowspan="2">
                                <p:outputPanel id="output">

                                    <div id="output#{fila}" class="p-grid">
                                        <ui:repeat var="column" value="#{contenedorBean.getColumnas(fila)}">
                                            <div class="p-col">
                                                <div class="box">
                                                    #{column}
                                                </div>
                                            </div>
                                        </ui:repeat>
                                    </div>
                                </p:outputPanel>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column style="width: 20px; padding: 1px 2px">

                                <p:commandButton icon="fa fa-plus" action="#{contenedorBean.incrementColumna(fila)}"
                                                 update="output"
                                                 styleClass="buttonnuevo"/>
                            </p:column>
                            <p:column style="width: 20px; padding: 1px 2px">
                                <p:commandButton icon="fa fa-minus" action="#{contenedorBean.decreaseColumna(fila)}"
                                                 update="output"
                                                 styleClass="buttonnuevo"/>
                            </p:column>
                        </p:row>


                    </p:panelGrid>
                </ui:repeat>

            </p:outputPanel>
        </h:form>

    </ui:define>

</ui:composition>

</html>
