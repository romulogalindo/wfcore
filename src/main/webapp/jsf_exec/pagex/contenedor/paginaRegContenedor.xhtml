<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="../../template/plantilla.xhtml">
    <ui:define name="content">

        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <h3 style="margin-top:0">Contenedor</h3>
            <p:tabView>
                <p:tab title="Datos">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:outputLabel for="co_conten" value="ID:"/>
                        <p:inputText id="co_conten" value="#{contenedorBean.contenedor.co_conten}"
                                     rendered="#{contenedorBean.isregEditable}"/>

                        <p:outputLabel for="no_contit" value="Nombre:"/>
                        <p:inputText id="no_contit" value="#{contenedorBean.contenedor.no_contit}"
                                     required="true" requiredMessage="Debe ingresar un Nombre."
                                     rendered="#{contenedorBean.isregEditable}"/>

                        <p:outputLabel for="de_conten" value="Descripción:"/>
                        <p:inputText id="de_conten" value="#{contenedorBean.contenedor.de_conten}"
                                     required="true" requiredMessage="Debe ingresar una Descripción."
                                     rendered="#{contenedorBean.isregEditable}"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Organización">
                    <h3>Filas</h3>
                    <p:commandButton icon="fa fa-plus" action="#{contenedorBean.incrementFila}" update="outputFila"
                                     styleClass="buttonnuevo" immediate="true"/>
                    <p:commandButton icon="fa fa-minus" action="#{contenedorBean.decreaseFila}" update="outputFila"
                                     styleClass="buttonnuevo" immediate="true"/>
                    <p:separator/>
                    <p:outputPanel id="outputFila">

                        <ui:repeat var="fila" value="#{contenedorBean.getFilas()}">
                            <p:panelGrid style="width: 95%">
                                <p:row>
                                    <p:column colspan="2" style="text-align: center; font-size: 140%">
                                        <b>#{fila} </b>
                                    </p:column>
                                    <p:column rowspan="2">
                                        <p:outputPanel id="output">

                                            <div id="output#{fila}" class="p-grid">
                                                <ui:repeat var="column" value="#{contenedorBean.getColumnas(fila)}">
                                                    <div class="p-col">
                                                        <div class="box">
                                                            #{column}
                                                        </div>
                                                    </div>
                                                </ui:repeat>
                                            </div>
                                        </p:outputPanel>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 20px; padding: 1px 2px">

                                        <p:commandButton icon="fa fa-plus"
                                                         action="#{contenedorBean.incrementColumna(fila)}"
                                                         update="output"
                                                         styleClass="buttonnuevo"
                                                         immediate="true"/>
                                    </p:column>
                                    <p:column style="width: 20px; padding: 1px 2px">
                                        <p:commandButton icon="fa fa-minus"
                                                         action="#{contenedorBean.decreaseColumna(fila)}"
                                                         update="output"
                                                         styleClass="buttonnuevo"
                                                         immediate="true"/>
                                    </p:column>
                                </p:row>


                            </p:panelGrid>
                        </ui:repeat>

                    </p:outputPanel>
                </p:tab>
                <p:tab title="Parametros">
                    <p:dataTable id="listaParametros" widgetVar="param1" var="param" value="" editable="true"
                                 style="margin-bottom:20px">
                        <f:facet name="header">
                            Parametros
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{contenedorBean.onRowEdit}" update=":form:msgs"/>
                        <p:ajax event="rowEditCancel" listener="#{contenedorBean.onRowCancel}" update=":form:msgs"/>

                        <p:column headerText="Id">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{param.co_conten}"/></f:facet>
                                <f:facet name="input"><p:inputText id="modelInput" value="#{param.co_conten}"
                                                                   style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{param.no_parame}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{param.no_parame}" style="width:100%" label="nombre"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor/>
                        </p:column>
                    </p:dataTable>

                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="Add new row" styleClass="ui-priority-primary" process="@this"
                                             update=":form:msgs"
                                             action="#{contenedorBean.onAddNew()}" oncomplete="PF('listaParametros').addRow();"/>
                        </div>
                    </div>

                </p:tab>
            </p:tabView>


        </h:form>

    </ui:define>

</ui:composition>

</html>
