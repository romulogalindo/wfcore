<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="../../template/plantilla.xhtml">
    <ui:define name="content">

        <h:form id="form">
            <p:panel id="panelActualizarPagina">
                <p:toolbar>
                    <f:facet name="left">
                        <span>
                        <h3 style="margin-top:0;margin-bottom: 0px;display: inline;">#{contenedorBean.contenedor.no_contit}</h3> |
                        <h4 style="margin-top:0;margin-bottom: 0px;display: inline;"> - [#{contenedorBean.contenedor.co_conten}]</h4>
                        </span>

                    </f:facet>
                </p:toolbar>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column colspan="3" style="text-align: center">
                            <p:tabView activeIndex="#{contenedorBean.defaultTabIndex}">

                                <p:tab title="Datos">

                                    <p:panelGrid style="display: inline-block;">
                                        <p:row>
                                            <p:column styleClass="form_col_title">
                                                <p:outputLabel for="co_conten" value="ID"/>
                                            </p:column>
                                            <p:column styleClass="form_col_empty">
                                                <p:spacer width="1" height="24"
                                                          style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                            </p:column>
                                            <p:column styleClass="form_col_detail">
                                                <p:inputText id="co_conten"
                                                             value="#{contenedorBean.contenedor.co_conten}"
                                                             readonly="#{contenedorBean.isregEditable}"/>
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column styleClass="form_col_title">
                                                <p:outputLabel for="no_contit" value="Nombre"/>
                                            </p:column>
                                            <p:column styleClass="form_col_empty">
                                                <p:spacer width="1" height="24"
                                                          style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                            </p:column>
                                            <p:column styleClass="form_col_detail">
                                                <p:inputText id="no_contit"
                                                             value="#{contenedorBean.contenedor.no_contit}"
                                                             readonly="#{contenedorBean.isregEditable}"/>
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column styleClass="form_col_title">
                                                <p:outputLabel for="de_conten" value="Descripción"/>
                                            </p:column>
                                            <p:column styleClass="form_col_empty">
                                                <p:spacer width="1" height="24"
                                                          style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                            </p:column>
                                            <p:column styleClass="form_col_detail">
                                                <p:inputTextarea id="de_conten"
                                                                 value="#{contenedorBean.contenedor.de_conten}"
                                                                 readonly="#{contenedorBean.isregEditable}"/>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>

                                </p:tab>

                                <p:tab title="Tabs y Organización">

                                    <p:toolbar>
                                        <f:facet name="left">
                                            <p:outputLabel value="Lista de Tabs"></p:outputLabel>
                                        </f:facet>

                                        <f:facet name="right">
                                            <p:commandButton icon="pi pi-file" value="Nuevo registro"
                                                             partialSubmit="true"
                                                             action="#{contenedorBean.contab_new}">
                                                <f:setPropertyActionListener value="true"
                                                                             target="#{contenedorBean.contabEditable}"/>
                                            </p:commandButton>
                                        </f:facet>

                                    </p:toolbar>

                                    <p:dataTable id="lista1"
                                                 var="tab"
                                                 value="#{contenedorBean.contenedor.ls_contab}"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                                 paginator="true"
                                                 paginatorPosition="bottom"
                                                 rows="100"
                                                 widgetVar="widTable1"
                                                 selectionMode="single"
                                                 selection="#{contenedorBean.contabSeleccionado}"
                                                 rowKey="#{tab.co_contab}"
                                                 rowIndexVar="N"
                                                 style="width:100%; ">

                                        <p:ajax event="sort" skipChildren="false"/>

                                        <p:column style="text-align: right" width="20">
                                            <f:facet name="header">
                                                <h:outputText value="#"/>
                                            </f:facet>
                                            <h:outputText value="#{N + 1}"/>
                                        </p:column>

                                        <p:column headerText="COD" width="30" styleClass="table_cell_right">
                                            <h:outputText value="#{tab.co_contab}"/>
                                        </p:column>

                                        <p:column headerText="rowspa" width="50" styleClass="table_cell_right">
                                            <h:outputText value="#{tab.nu_rowspa}"/>
                                        </p:column>

                                        <p:column headerText="colspa" width="50" styleClass="table_cell_right">
                                            <h:outputText value="#{tab.nu_colspa}"/>
                                        </p:column>


                                        <p:column headerText="Fila" width="70" styleClass="table_cell_right">
                                            <h:outputText value="#{tab.or_numrow}"/>
                                        </p:column>

                                        <p:column headerText="Columna" width="70" styleClass="table_cell_right">
                                            <h:outputText value="#{tab.or_numcol}"/>
                                        </p:column>


                                        <p:column headerText="Página" width="50" styleClass="table_cell_right">
                                            <h:outputText value="#{tab.co_pagina}"/>
                                        </p:column>


                                        <p:column headerText="Acciones" style="text-align: center">
                                            <p:commandButton icon="fa fa-search" title="Ver"
                                                             action="#{contenedorBean.contab_edit}">
                                                <f:setPropertyActionListener value="#{tab}"
                                                                             target="#{contenedorBean.contabSeleccionado}"/>
                                                <f:setPropertyActionListener value="false"
                                                                             target="#{contenedorBean.contabEditable}"/>
                                            </p:commandButton>

                                            <p:commandButton icon="fa fa-fw fa-edit" title="Editar"
                                                             action="#{contenedorBean.contab_edit}">
                                                <f:setPropertyActionListener value="#{tab}"
                                                                             target="#{contenedorBean.contabSeleccionado}"/>
                                                <f:setPropertyActionListener value="true"
                                                                             target="#{contenedorBean.contabEditable}"/>
                                            </p:commandButton>

                                            <p:commandButton icon="fa fa-trash"
                                                             action="#{contenedorBean.contab_delete}"
                                                             update="@form">
                                                <f:setPropertyActionListener value="#{tab}"
                                                                             target="#{contenedorBean.contabSeleccionado}"/>
                                                <p:confirm header="Confirmación" message="¿Desea continuar?"
                                                           icon="fa fa-exclamation-triangle"/>
                                            </p:commandButton>


                                            <p:commandButton icon="pi pi-window-maximize" title="Editar Página"
                                                             action="#{contenedorBean.contab_edit}"
                                                             actionListener="#{conpagBean.load2(tab.co_conten, tab.co_pagina)}">
                                                <f:setPropertyActionListener value="#{tab}"
                                                                             target="#{contenedorBean.contabSeleccionado}"/>
                                                <f:setPropertyActionListener value="true"
                                                                             target="#{contenedorBean.contabEditable}"/>
                                                <!--<f:setPropertyActionListener value="#{tab.co_pagina}"-->
                                                <!--target="#{conpagBean.co_pagina}"/>-->
                                            </p:commandButton>

                                        </p:column>

                                    </p:dataTable>
                                </p:tab>

                                <p:tab title="Parametros">
                                    <p:toolbar>
                                        <f:facet name="left">
                                            <p:outputLabel value="Lista de Parametros"></p:outputLabel>
                                        </f:facet>

                                        <f:facet name="right">
                                            <p:commandButton icon="pi pi-file" value="Nuevo registro"
                                                             partialSubmit="true"
                                                             action="#{contenedorBean.conpar_new}">
                                                <f:setPropertyActionListener value="true"
                                                                             target="#{contenedorBean.conparEditable}"/>
                                            </p:commandButton>
                                        </f:facet>

                                    </p:toolbar>

                                    <p:dataTable id="lista2"
                                                 var="par"
                                                 value="#{contenedorBean.contenedor.ls_conpar}"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                                 paginator="true"
                                                 paginatorPosition="bottom"
                                                 rows="100"
                                                 widgetVar="widTable2"
                                                 selectionMode="single"
                                                 selection="#{contenedorBean.conparSeleccionado}"
                                                 rowKey="#{par.co_conpar}"
                                                 rowIndexVar="N"
                                                 style="width:100%; ">

                                        <p:ajax event="sort" skipChildren="false"/>

                                        <p:column style="text-align: right" width="20">
                                            <f:facet name="header">
                                                <h:outputText value="#"/>
                                            </f:facet>
                                            <h:outputText value="#{N + 1}"/>
                                        </p:column>

                                        <p:column headerText="COD" width="30" styleClass="table_cell_right">
                                            <h:outputText value="#{par.co_conpar}"/>
                                        </p:column>

                                        <p:column headerText="rowspa" width="150" styleClass="table_cell_left">
                                            <h:outputText value="#{par.no_conpar}"/>
                                        </p:column>

                                        <p:column headerText="Acciones" style="text-align: center">
                                            <p:commandButton icon="fa fa-search" title="Ver"
                                                             action="#{contenedorBean.conpar_edit}">
                                                <f:setPropertyActionListener value="#{par}"
                                                                             target="#{contenedorBean.conparSeleccionado}"/>
                                                <f:setPropertyActionListener value="false"
                                                                             target="#{contenedorBean.conparEditable}"/>
                                            </p:commandButton>

                                            <p:commandButton icon="fa fa-fw fa-edit" title="Editar"
                                                             action="#{contenedorBean.conpar_edit}">
                                                <f:setPropertyActionListener value="#{par}"
                                                                             target="#{contenedorBean.conparSeleccionado}"/>
                                                <f:setPropertyActionListener value="true"
                                                                             target="#{contenedorBean.conparEditable}"/>
                                            </p:commandButton>

                                            <p:commandButton icon="fa fa-trash"
                                                             action="#{contenedorBean.conpar_delete}"
                                                             update="@form">
                                                <f:setPropertyActionListener value="#{par}"
                                                                             target="#{contenedorBean.conparSeleccionado}"/>
                                                <p:confirm header="Confirmación" message="¿Desea continuar?"
                                                           icon="fa fa-exclamation-triangle"/>
                                            </p:commandButton>

                                        </p:column>

                                    </p:dataTable>
                                </p:tab>
                            </p:tabView>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">
                            <p:separator/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="width: 20%;">
                            <p:commandButton action="#{contenedorBean.load()}"
                                             actionListener="#{contenedorBean.doListener()}"
                                             value="Atrás"
                                             title="Volver al reporte de usuarios"
                                             icon="pi pi-arrow-left"
                                             accesskey="a"
                                             immediate="true">
                            </p:commandButton>
                        </p:column>
                        <p:column style="text-align: center;width: 60%;">
                            <p:commandButton value="Grabar"
                                             action="#{contenedorBean.saveRegist}"
                                             type="submit"
                                             icon="pi pi-save"
                                             update="panelActualizarPagina">
                                <p:ajax rendered="panelActualizarPagina"/>
                            </p:commandButton>
                            <p:commandButton value="Grabar y Aplicar"
                                             action="#{contenedorBean.saveRegistApply}"
                                             type="submit"
                                             icon="pi pi-refresh"
                                             update="panelActualizarPagina">
                                <p:ajax rendered="panelActualizarPagina"/>
                            </p:commandButton>
                        </p:column>
                        <p:column style="width: 20%;">

                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <h3 style="margin-top:0">Contenedor</h3>


        </h:form>

    </ui:define>

</ui:composition>

</html>
