<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../template/plantilla.xhtml">
    <ui:define name="content">

        <h:form id="form">

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times"/>
            </p:confirmDialog>

            <p:panel id="panelListaConten">

                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="lista"
                             var="conten"
                             value="#{contenedorBean.contenedores}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true"
                             multiViewState="true"
                             paginatorPosition="bottom"
                             rows="100"
                             widgetVar="widTable"
                             selectionMode="single"
                             selection="#{contenedorBean.contenedor}"
                             rowKey="#{conten.co_conten}"
                             rowIndexVar="N"
                             style="width:100%"
                             filteredValue="#{contenedorBean.filtroContenedor}">

                    <f:facet name="header">
                        Lista de Contenedores
                        <p:commandButton id="toggler" type="button" value="Columnas" style="float:end"
                                         icon="fa fa-align-justify"/>
                        <p:columnToggler datasource="lista" trigger="toggler"/>
                    </f:facet>

                    <p:ajax event="sort" skipChildren="false"/>

                    <p:column style="text-align: right" width="20">
                        <f:facet name="header">
                            <h:outputText value="#"/>
                        </f:facet>
                        <h:outputText value="#{N + 1}"/>
                    </p:column>

                    <p:column sortBy="#{conten.co_conten}" width="50" filterBy="#{conten.co_conten}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="COD"/>
                        </f:facet>
                        <h:outputText value="#{conten.co_conten}"/>
                    </p:column>

                    <p:column sortBy="#{conten.no_contit}" width="200" filterBy="#{conten.no_contit}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{conten.no_contit}"/>
                    </p:column>

                    <p:column headerText="Descripción" width="100"  sortBy="#{conten.de_conten}" filterBy="#{conten.de_conten}" filterMatchMode="contains">
                        <h:outputText value="#{conten.de_conten}"/>
                    </p:column>

                    <p:column headerText="Acciones" width="150" style="text-align: center">
                        <p:commandButton action="#{contenedorBean.updateRegist}" icon="fa fa-search" title="Ver">
                            <f:setPropertyActionListener value="#{conten}" target="#{contenedorBean.contenedor}"/>
                            <f:setPropertyActionListener value="false" target="#{contenedorBean.isregEditable}"/>
                        </p:commandButton>

                        <p:commandButton icon="fa fa-fw fa-edit" title="Editar" action="#{contenedorBean.updateRegist}">
                            <f:setPropertyActionListener value="#{conten}" target="#{contenedorBean.contenedor}"/>
                        </p:commandButton>

                        <p:commandButton icon="fa fa-trash" action="#{contenedorBean.deleteRegist}"
                                         update=":form:lista">
                            <f:setPropertyActionListener value="#{conten}" target="#{contenedorBean.contenedor}"/>
                            <p:confirm header="Confirmación" message="¿Desea continuar?"
                                       icon="fa fa-exclamation-triangle"/>
                        </p:commandButton>

                    </p:column>

                </p:dataTable>
            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>

</html>
