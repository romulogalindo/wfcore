<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="../../template/plantilla.xhtml">
    <ui:define name="content">

        <h:form id="form">
            <h3>Filas</h3>
            <p:commandButton icon="fa fa-plus" action="#{contenedorBean.incrementFila}" update="outputFila"
                             styleClass="buttonnuevo"/>
            <p:commandButton icon="fa fa-minus" action="#{contenedorBean.decreaseFila}" update="outputFila"
                             styleClass="buttonnuevo"/>
            <br></br>
            <p:outputPanel id="outputFila">

                <ui:repeat var="fila" value="#{contenedorBean.getFilas()}">
                    <p:row>
                        <b>Fila #{fila} </b>- Columnas
                        <p:commandButton icon="fa fa-plus" action="#{contenedorBean.incrementColumna(fila)}"
                                         update="output"
                                         styleClass="buttonnuevo"/>
                        <p:commandButton icon="fa fa-minus" action="#{contenedorBean.decreaseColumna(fila)}"
                                         update="output"
                                         styleClass="buttonnuevo"/>

                        <p:outputPanel id="output">

                            <div id="output#{fila}" class="p-grid">
                                <ui:repeat var="column" value="#{contenedorBean.getColumnas(fila)}">
                                    <div class="p-col">
                                        <div class="box">
                                            #{column}
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </p:outputPanel>
                    </p:row>
                </ui:repeat>

            </p:outputPanel>
        </h:form>

    </ui:define>

</ui:composition>

</html>
