<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="../../template/plantilla.xhtml">
    <ui:define name="content">

        <h:form id="form">
            <p:panel id="panelActualizarPagina">
                <p:toolbar>
                    <f:facet name="left">
                        <span>
                        <h3 style="margin-top:0;margin-bottom: 0px;display: inline;">#{contenedorBean.contenedor.no_contit}</h3> |
                        <h4 style="margin-top:0;margin-bottom: 0px;display: inline;"> - [#{contenedorBean.contabSeleccionado.co_contab}]</h4>
                        </span>

                    </f:facet>
                </p:toolbar>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column colspan="3" style="text-align: center">
                            <p:outputPanel>
                                <!--<p:panelGrid id="botonDetalle" style="display: inline-block;">-->
                                <p:panelGrid style="display: inline-block;">

                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="co_contab" value="ID"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:inputText id="co_contab"
                                                         value="#{contenedorBean.contabSeleccionado.co_contab}"
                                                         readonly="#{contenedorBean.contabEditable}"/>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="nu_rowspa" value="Row SPAN"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:inputText id="nu_rowspa"
                                                         value="#{contenedorBean.contabSeleccionado.nu_rowspa}"
                                                         readonly="#{contenedorBean.contabEditable}"/>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="nu_colspa" value="Col SPAN"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:inputText id="nu_colspa"
                                                         value="#{contenedorBean.contabSeleccionado.nu_colspa}"
                                                         readonly="#{contenedorBean.contabEditable}"/>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="or_numrow" value="Col SPAN"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:inputText id="or_numrow"
                                                         value="#{contenedorBean.contabSeleccionado.or_numrow}"
                                                         readonly="#{contenedorBean.contabEditable}"/>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="or_numcol" value="Col SPAN"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:inputText id="or_numcol"
                                                         value="#{contenedorBean.contabSeleccionado.or_numcol}"
                                                         readonly="#{contenedorBean.contabEditable}"/>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="ti_haling" value="Aligenación horizontal"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:selectOneMenu id="ti_haling"
                                                             value="#{contenedorBean.contabSeleccionado.ti_haling}"
                                                             disabled="#{!contenedorBean.contabEditable}">
                                                <f:selectItems value="#{contenedorBean.ls_ti_alireg}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="form_va_valign">
                                            <p:outputLabel for="ti_valing" value="Aligenación vertical"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:selectOneMenu id="ti_valing"
                                                             value="#{contenedorBean.contabSeleccionado.ti_valing}"
                                                             disabled="#{!contenedorBean.contabEditable}">
                                                <f:selectItems value="#{contenedorBean.ls_ti_valign}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="co_pagina" value="Col SPAN"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:inputText id="co_pagina"
                                                         value="#{contenedorBean.contabSeleccionado.co_pagina}"
                                                         readonly="#{contenedorBean.contabEditable}"/>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">
                            <p:separator/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="width: 20%">
                            <p:commandButton action="#{contenedorBean.contab_back}"
                                             value="Atrás"
                                             title="Volver al reporte de usuarios"
                                             icon="pi pi-arrow-left"
                                             immediate="true">
                            </p:commandButton>
                        </p:column>
                        <p:column style="text-align: center;width: 60%;">
                            <p:commandButton value="Grabar"
                                             action="#{contenedorBean.contab_save}"
                                             type="submit"
                                             icon="pi pi-save"
                            >
                            </p:commandButton>
                        </p:column>
                        <p:column style="width: 20%"> </p:column>
                    </p:row>
                </p:panelGrid>

            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>

</html>
