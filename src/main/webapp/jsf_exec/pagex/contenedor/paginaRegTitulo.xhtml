<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../../template/plantilla.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel id="panelListaBotone">
                <p:toolbar>
                    <f:facet name="left">
                        <span>
                        <h3 style="margin-top:0;margin-bottom: 0px;display: inline;">#{conpagBean.pagina.no_pagtit}</h3> |
                        <h4 style="margin-top:0;margin-bottom: 0px;display: inline;">Página [#{conpagBean.pagina.co_pagina}]</h4>
                            >
                            <h4 style="margin-top:0;margin-bottom: 0px;display: inline;">Título:#{conpagBean.elementoSeleccionado.pagtitDTO.no_pagtit}</h4>
                        </span>

                    </f:facet>
                </p:toolbar>

                <p:panelGrid style="width: 100%">
                    <p:row>
                        <p:column colspan="3" style="text-align: center">
                            <p:outputPanel>
                                <p:panelGrid id="botonDetalle" style="display: inline-block;">
                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="sb_co_pagtit" value="Código"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:outputLabel id="sb_co_pagtit"
                                                           value="#{conpagBean.elementoSeleccionado.pagtitDTO.co_pagtit}"
                                            />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="sb_no_pagtit" value="Título"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:inputText id="sb_no_pagtit"
                                                         value="#{conpagBean.elementoSeleccionado.pagtitDTO.no_pagtit }"
                                                         disabled="#{!conpagBean.regEditable}"/>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column styleClass="form_col_title">
                                            <p:outputLabel for="sb_or_pagtit" value="Orden"/>
                                        </p:column>
                                        <p:column styleClass="form_col_empty">
                                            <p:spacer width="1" height="24"
                                                      style="position: relative;bottom: 5px;margin-right: 10px;top: 0px;display: block;border: 1px solid #c8c8c8;"/>
                                        </p:column>
                                        <p:column styleClass="form_col_detail">
                                            <p:inputNumber id="sb_or_pagtit"
                                                         value="#{conpagBean.elementoSeleccionado.pagtitDTO.or_pagtit}"
                                                         disabled="#{!conpagBean.regEditable}" />
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">
                            <p:separator/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="width: 20%">
                            <p:commandButton action="#{conpagBean.pagtit_back}"
                                             value="Atrás"
                                             title="Volver al reporte de usuarios"
                                             icon="pi pi-arrow-left"
                                             immediate="true">
                            </p:commandButton>
                        </p:column>
                        <p:column style="text-align: center;width: 60%;">
                            <p:commandButton value="Grabar"
                                             action="#{conpagBean.pagtit_save}"
                                             type="submit"
                                             icon="pi pi-save"
                            >
                            </p:commandButton>
                        </p:column>
                        <p:column style="width: 20%"> </p:column>
                    </p:row>
                </p:panelGrid>

            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>

</html>
