<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/plantilla.xhtml">

            <ui:define name="content">
                <h:form> 
                    <p:panel header="Registro de Conexion" id="panelRegistroCnx">
                        <p:panelGrid columns="2"  >
                            <h:outputText value="Nombre: " />
                            <p:inputText id="no_conexi" value="#{dtBasicView.conexion.no_conexi}"/>
                            <h:outputText value="Max Pool: " />
                            <p:inputText  id="nu_maxpoo" value="#{dtBasicView.conexion.nu_maxpoo}">
                                <p:keyFilter mask="num"/>
                            </p:inputText>
                            <h:outputText value="Time Out: " />
                            <p:inputText id="nu_timout" value="#{dtBasicView.conexion.nu_timout}">
                                <p:keyFilter mask="num" />
                            </p:inputText>
                            <h:outputText value="Usuario: " />
                            <p:inputText id="no_usuari" value="#{dtBasicView.conexion.no_usuari}"/>
                            <h:outputText value="Password: " />
                            <p:inputText id="pw_usuari" value="#{dtBasicView.conexion.pw_usuari}"/>
                            <h:outputText value="Dominio: " />
                            <p:inputText id="ur_domini" value="#{dtBasicView.conexion.ur_domini}"/>
                            <h:outputText value="Puerto: " >
                                <p:keyFilter mask="num"/>
                            </h:outputText>
                            <p:inputText id="nu_puerto" value="#{dtBasicView.conexion.nu_puerto}"/>
                            <h:outputText value="BD: " />
                            <p:inputText id="no_datbas" value="#{dtBasicView.conexion.no_datbas}"/>
                        </p:panelGrid>
                    </p:panel>
                    <p:commandButton value="Grabar" action="#{dtBasicView.grabarConexion}"></p:commandButton>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
