<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/plantilla.xhtml">

            <ui:define name="content">
                <f:view>
                    <p:panel id="panelListaCnx" header="Lista de Conexiones">
                        <p:dataTable var="car" value="#{dtBasicView.listarConexiones()}">
                            <p:column headerText="Id" style="text-align: right">
                                <h:outputText value="#{car.co_conexi}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{car.no_conexi}" />
                            </p:column>
                            <p:column headerText="Max Pool" style="text-align: right">
                                <h:outputText value="#{car.nu_maxpoo}" />
                            </p:column>
                            <p:column headerText="Time Out" style="text-align: right">
                                <h:outputText value="#{car.nu_timout}" />
                            </p:column>
                            <p:column headerText="Usuario">
                                <h:outputText value="#{car.no_usuari}" />
                            </p:column>
                            <p:column headerText="ContraseÃ±a">
                                <h:outputText value="#{car.pw_usuari}" />
                            </p:column>
                            <p:column headerText="Host">
                                <h:outputText value="#{car.ur_domini}" />
                            </p:column>
                            <p:column headerText="Puerto" style="text-align: right">
                                <h:outputText value="#{car.nu_puerto}" />
                            </p:column>
                            <p:column headerText="BD">
                                <h:outputText value="#{car.no_datbas}" />
                            </p:column>

                        </p:dataTable>
                    </p:panel>

                    <p:button value="Grabar"></p:button>
                    <p:button  value="Bookmark" icon="pi pi-star" style="margin-right:20px;">
                        <f:param name="productId" value="10" />
                    </p:button>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
