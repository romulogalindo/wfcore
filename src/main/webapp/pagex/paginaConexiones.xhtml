<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../template/plantilla.xhtml">
        <ui:define name="content">

            <h:form id="form">
                <p:dialog header="Detalles" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" style="z-index: 2003;" appendTo="@(body)">
                    <p:outputPanel id="carDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty conexionBean.conexion}" columnClasses="label,value">
                            <f:facet name="header">
                                Conexión
                            </f:facet>

                            <h:outputText value="Id:" />
                            <h:outputText value="#{conexionBean.conexion.co_conexi}" />

                            <h:outputText value="Nombre:" />
                            <h:outputText value="#{conexionBean.conexion.no_conexi}" />

                            <h:outputText value="Max Pool:" />
                            <h:outputText value="#{conexionBean.conexion.nu_maxpoo}"/>

                            <h:outputText value="Time Out:" />
                            <h:outputText value="#{conexionBean.conexion.nu_timout}" />

                            <h:outputText value="Usuario:" />
                            <h:outputText value="#{conexionBean.conexion.no_usuari}" />

                            <h:outputText value="Contraseña:" />
                            <h:outputText value="#{conexionBean.conexion.pw_usuari}" />

                            <h:outputText value="Host:" />
                            <h:outputText value="#{conexionBean.conexion.ur_domini}" />

                            <h:outputText value="Puerto:" />
                            <h:outputText value="#{conexionBean.conexion.nu_puerto}" />

                            <h:outputText value="BD:" />
                            <h:outputText value="#{conexionBean.conexion.no_datbas}" />

                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times" />
                </p:confirmDialog>

                <p:panel id="panelListaCnx" >
                    <p:button outcome="paginaRegConexion" value="Agregar Conexión" icon="fa fa-star" style="margin-bottom: 10px;" title="Agregar nueva conexion">
                        <f:param name="conexion" value="#{conexionBean.limpiarRegistro()}" />
                    </p:button>

                    <p:growl id="msgs" showDetail="true" />

                    <p:dataTable id="lista"
                                 var="cnx"
                                 value="#{conexionBean.conexiones}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="100"
                                 widgetVar="widTable"
                                 rowKey="#{cnx.co_conexi}"  >

                        <f:facet name="header">
                            Lista de Conexiones
                        </f:facet>

                        <p:ajax event="sort" skipChildren="false" />

                        <p:column style="text-align: right" width="20">
                            <f:facet name="header">
                                <h:outputText value="#"/>
                            </f:facet>
                            <h:outputText value="#{N + 1}" />
                        </p:column>

                        <p:column sortBy="#{cnx.no_conexi}">
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{cnx.no_conexi}" />
                        </p:column>

                        <p:column headerText="Max Pool" style="text-align: right" sortBy="#{cnx.nu_maxpoo}">
                            <h:outputText value="#{cnx.nu_maxpoo}" />
                        </p:column>

                        <p:column headerText="Time Out" style="text-align: right" sortBy="#{cnx.nu_timout}">
                            <h:outputText value="#{cnx.nu_timout}" />
                        </p:column>

                        <p:column headerText="Usuario" sortBy="#{cnx.no_usuari}">
                            <h:outputText value="#{cnx.no_usuari}" />
                        </p:column>

                        <p:column headerText="Contraseña" sortBy="#{cnx.pw_usuari}">
                            <h:outputText value="#{cnx.pw_usuari}" />
                        </p:column>

                        <p:column headerText="Host" sortBy="#{cnx.ur_domini}">
                            <h:outputText value="#{cnx.ur_domini}" />
                        </p:column>

                        <p:column headerText="Puerto" style="text-align: right" sortBy="#{cnx.nu_puerto}">
                            <h:outputText value="#{cnx.nu_puerto}" />
                        </p:column>

                        <p:column headerText="BD" sortBy="#{cnx.no_datbas}">
                            <h:outputText value="#{cnx.no_datbas}" />
                        </p:column>

                        <p:column style="width:160px;text-align: center">
                            <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="fa fa-search" title="View">
                                <f:setPropertyActionListener value="#{cnx}" target="#{conexionBean.conexion}" />
                            </p:commandButton>

                            <p:commandButton icon="fa fa-fw fa-edit" title="Editar" action="/pagex/paginaUpdConexion.xhtml">
                                <f:setPropertyActionListener value="#{cnx}" target="#{conexionBean.conexion}" />
                            </p:commandButton>

                            <p:commandButton icon="fa fa-fw fa-remove" action="#{conexionBean.eliminarConexion()}" update=":form:lista" >
                                <f:setPropertyActionListener value="#{cnx}" target="#{conexionBean.conexion}" />
                                <p:confirm header="Confirmación" message="¿Desea continuar?" icon="fa fa-exclamation-triangle" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </p:panel>

            </h:form>

        </ui:define>

    </ui:composition>

</html>
